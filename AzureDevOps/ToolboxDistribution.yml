jobs:
  - job: build_and_publish_executables
    strategy:
      matrix:
        linux:
          imageName: ubuntu-latest
        mac:
          imageName: macOS-latest
        windows:
          imageName: windows-latest
        R2023a:
          release: R2023a
        R2023b:
          release: R2023b
    pool:
      vmImage: $(imageName)
    steps:
      
      - task: InstallMATLAB@1
        inputs:
          release: '$(release)'
          products: 'MATLAB_Compiler_SDK'
      - task: RunMATLABCommand@1
        inputs:
          command: 'mex src/arrayProduct.c, addpath(pwd), run("src/KgToPounds.m"), mcc -m src/KgToPounds.m -d executable;'
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Agent.BuildDirectory)/src/executable'
          ArtifactName: 'KgToPounds-$(release)-$(imageName)'
          publishLocation: Container
        

      
