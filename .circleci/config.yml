version: 2.1
orbs:
  matlab: mathworks/matlab@1

jobs:
  compile-and-test-mex:
    parameters:
      os:
        type: executor
    executor: << parameter.os >>
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout
      - matlab/install
      - matlab/run-build:
          tasks: mex test
      - store_artifacts:
          path: toolbox/*

  create-and-release-toolbox:
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout
      - matlab/install
      # - matlab/run-build:
      #     tasks: mex test

workflows:
  toolbox-create-package-release:
    jobs:
      - compile-and-test-mex
          matrix:
            parameters:
              os: [linux, macos, windows]
      - create-and-release-toolbox:
          requires:
            - compile-and-test-mex